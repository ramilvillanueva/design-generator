<!DOCTYPE html>
<html lang="en">
	<head>
 		<link rel="shortcut icon" href="img/favicon2.ico">
    	<meta charset="utf-8">
    	<title>Design Generator</title>
    	<meta name="viewport" content="width=device-width, initial-scale=1.0">

    	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>	
		<script type="text/javascript" src="js/fabric.js"></script>
		<script type="text/javascript" src="js/tshirtEditor.js"></script>
		<script type="text/javascript" src="js/jquery.miniColors.min.js"></script>
	
    	<link type="text/css" rel="stylesheet" href="css/jquery.miniColors.css" />
    	<link href="css/bootstrap.min.css" rel="stylesheet">
    	<link href="css/style.css" rel="stylesheet">
    	<link href="css/bootstrap-responsive.min.css" rel="stylesheet">
	</head>
	<body style="background-attachment:fixed" background="img/bg.jpg">

	<div class="navbar navbar-static-top">
		<div class="navbar-inner">
			<div class="container">
       			<img src="img/logo.png" style="height:50px; margin-top: 10px" class="img-responsive">
     		</div>
   		</div>
	</div>

	<div class="container">
		<section>
			<div class="row">
		    	<div class="span3">
		    		<div>
				  		<ul class="nav nav-tabs">
				  			<li class="active"><h3 style="margin-top: 20px;  margin-bottom: 0px; width:280px">Create your own design.</h3></li>    
				  		</ul>
				  		<div class="tab-content">
					    	<div class="tab-pane active">
					  			<div class="select">
					  				<span class="arr"></span>
					  				<select id="items">
					               		<option value="1" selected="selected">Men's Shirt</option>
					                	<option value="2">Women's Shirt</option>   
					                	<option value="3">Hoodie</option>
					                	<option value="4">Long Sleeve</option>
									</select>
								</div>
					  			<span> <h4 style="margin-bottom: 5px">Select Color:</h4> </span>
						    	<div class="well">
									<ul class="nav">
										<li class="color-preview" title="White" style="background-color:#ffffff;"></li>
										<li class="color-preview" title="Black" style="background-color:#000000;"></li>
										<li class="color-preview" title="Gray" style="background-color:#808080;"></li>
										<li class="color-preview" title="Red" style="background-color:#FF0000;"></li>
										<li class="color-preview" title="Light Coral" style="background-color:#FFC0CB;"></li>
										<li class="color-preview" title="Orange" style="background-color:#FFA500;"></li>
										<li class="color-preview" title="Burly Wood" style="background-color:#FFD39B;"></li>
										<li class="color-preview" title="Yellow" style="background-color:#FFFF00;"></li>
										<li class="color-preview" title="Gold" style="background-color:#EEC900;"></li>
										<li class="color-preview" title="Light Golden Rod" style="background-color:#FFEC8B;"></li>
										<li class="color-preview" title="Green" style="background-color:#008000;"></li>
										<li class="color-preview" title="Pale Green" style="background-color:#98FB98;"></li>
										<li class="color-preview" title="Mint" style="background-color:#BDFCC9;"></li>
										<li class="color-preview" title="Blue" style="background-color:#0000FF;"></li>
										<li class="color-preview" title="Light Blue" style="background-color:#87CEFA;"></li>
										<li class="color-preview" title="Turquoise" style="background-color:#00F5FF;"></li>
										<li class="color-preview" title="Indigo" style="background-color:#4B0082;"></li>
										<li class="color-preview" title="Purple" style="background-color:#9B30FF;"></li>
										<li class="color-preview" title="Violet" style="background-color:#EE82EE;"></li>
										<li class="color-preview" title="Salmon" style="background-color:#FA8072;"></li>
										<li class="color-preview" title="Deep Pink" style="background-color:#FF1493;"></li>
									</ul>
								</div>
								<span> <h4 style="margin-bottom: 5px">Add Text:</h4> </span>
								<div class="tab-pane">
					    			<div class="well">
					    				<div class="input-append">
								  			<input class="span2" id="text-string" type="text" placeholder="type here..."><button id="add-text" class="btn" title="Add text"><i class="icon-share-alt"></i></button>
										</div>
					    			</div>				      
					    		</div>
					    		<span> <h4 style="margin-bottom: 5px">Add Image:</h4> </span>
								<div class="tab-pane">
					    			<div class="well">
					    				<div class="input-append">
								  			<input type="file" id="addImage" style="width: 190px">
										</div>
					    			</div>				      
					    		</div>
					     	</div>				   
				  		</div>
					</div>				
		    	</div>
			    <div class="span6">		    
		    		<div align="center" style="min-height: 32px;">
		    			<div class="clearfix" style="margin-top: 20px">
							<div class="btn-group inline pull-left" id="texteditor" style="display:none">
								<button id="font-family" class="btn dropdown-toggle" data-toggle="dropdown" title="Font Style" style="border-bottom-right-radius: 0px; border-top-right-radius: 0px width: 25px"><i class="icon-font" style="width:19px;height:19px;"></i></button>		                      
							    <ul class="dropdown-menu" role="menu" aria-labelledby="font-family-X">
								    <li><a href="#" onclick="setFont('Arial');" class="Arial">Arial</a></li>
								    <li><a href="#" onclick="setFont('Comic Sans MS');" class="ComicSansMS">Comic Sans MS</a></li>
								    <li><a href="#" onclick="setFont('Cooper');" class="Cooper">Cooper</a></li>
								    <li><a href="#" onclick="setFont('Courier');" class="Courier">Courier</a></li>
								    <li><a href="#" onclick="setFont('Forte');" class="Forte">Forte</a></li>
								    <li><a href="#" onclick="setFont('Georgia');" class="Georgia">Georgia</a></li>
								    <li><a href="#" onclick="setFont('Harrington');" class="Harrington">Harrington</a></li>
								    <li><a href="#" onclick="setFont('Hobo Std');" class="Hobo">Hobo Std</a></li>
								    <li><a href="#" onclick="setFont('Impact');" class="Impact">Impact</a></li>
								    <li><a href="#" onclick="setFont('Jokerman');" class="Jokerman">Jokerman</a></li>
								    <li><a href="#" onclick="setFont('Lucida Calligraphy');" class="Lucida">Lucida Calligraphy</a></li>
								    <li><a href="#" onclick="setFont('Magneto');" class="Magneto">Magneto</a></li>
								    <li><a href="#" onclick="setFont('Ravie');" class="Ravie">Ravie</a></li>
								    <li><a href="#" onclick="setFont('Showcard Gothic');" class="Showcard">Showcard Gothic</a></li>
								    <li><a href="#" onclick="setFont('Stencil');" class="Stencil">Stencil</a></li>
								    <li><a href="#" onclick="setFont('Verdana');" class="Verdana">Verdana</a></li>
				                </ul>
							 	<a class="btn" href="#" rel="tooltip" data-placement="top" data-original-title="Font Color" style="width: 25px"><input type="hidden" id="text-fontcolor" class="color-picker" size="7" value="#000000"></a>
						 		<a class="btn" href="#" rel="tooltip" data-placement="top" data-original-title="Font Border Color" style="width: 25px"><input type="hidden" id="text-strokecolor" class="color-picker" size="7" value="#000000"></a>
							</div>							  
							<div class="pull-right" align="" id="texteditor2" style="display:none">
								<div class="btn-group">										      
							    	<button id="remove-selected" class="btn" title="Delete selected item" style="margin-right: 40px;"><i class="icon-trash" style="height:19px;"></i></button>
								</div>
							</div>			  
						</div>												
					</div>					  			
					<div id="shirtDiv" class="shirt">
						<img id="shirt" src="img/crew_front.png" style="width: 530px; height: 590px;"></img>
						<div id="drawingArea" style="position: absolute;top: 100px;left: 160px;z-index: 10;width: 200px;height: 450px;">
							<canvas id="tcanvas" width="200" height="440"></canvas>
						</div>
					</div>
		    	</div>
		
		  	</div>
		</section>
	</div>
	<script src="js/bootstrap.min.js"></script>
	</body>
</html>
